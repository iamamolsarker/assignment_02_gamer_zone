<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PlayZone Gaming</title>
</head>
<body>
    <header>
        <nav>
            <div class="container flex-container flex-justify-between">
                <div class="logo-container"><a href="#"><img src="images/logo.png" alt="" class="logo"></a></div>
                <div class="nav-container flex-container">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                    </ul>
                    <div class="follow-container">
                        <p>Follow Us On</p>
                        <a href="#"><i class="fa-brands fa-youtube" style="color: #f61c0d;"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok" style="color: #000000;"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="banner-section">
            <div class="container flex-container">
                <div>
                    <h2 class="title-text secondary-title">Play Like The</h2>
                    <h1 class="text-gradient main-title">G.O.A.T.</h1>
                    <div class="icon-container flex-justify-start flex-container">
                        <div><img src="icon/play-icon.svg" alt=""></div>
                        <div><p class="normal-text">1-Click instant play</p></div>
                    </div>
                    <div class="icon-container flex-justify-start flex-container">
                        <div><img src="icon/download-icon.svg" alt=""></div>
                        <div><p class="normal-text">No Download</p></div>
                    </div>
                    <div class="icon-container flex-justify-start flex-container">
                        <div><img src="icon/support-icon.svg" alt=""></div>
                        <div><p class="normal-text">1000s of supported online games</p></div>
                    </div>
                    <div class="btn-container flex-justify-start flex-container">
                        <a href="" class="btn">Sign In</a>
                        <a href="" class="btn second-btn">Go Rogue</a>
                    </div>
                </div>
                <div>
                    <img src="images/banner-side.png" alt="" class="banner-img img-fluid">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
